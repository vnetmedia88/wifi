<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WLAN Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #000;
    }

    .glow-box {
      background-color: rgba(3, 0, 20, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 25px #00f, 0 0 50px #00f;
      max-width: 600px;
      margin: 80px auto;
      z-index: 1;
      position: relative;
    }

    h1 {
      color: #3300ff;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 10px #00f;
    }

    input.form-control {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    .btn-primary {
      background-color: #00f;
      border: none;
      box-shadow: 0 0 10px #00f;
    }

    .btn-outline-secondary {
      border: 1px solid #0f0;
      color: #0f0;
    }

    .btn-outline-secondary:hover {
      background-color: #0f0;
      color: #000;
    }

    #output {
      background-color: #000;
      border: 1px solid #00f;
      color: #0f0;
      font-weight: bold;
      text-shadow: 0 0 5px #0f0;
    }

    footer {
      margin-top: 40px;
      background-color: #111;
      text-align: center;
      padding: 1rem;
      color: #aaa;
    }

    a {
      color: #0f0;
      text-decoration: none;
    }

    a:hover {
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container py-5">
  <div class="glow-box">
    <h1>Pass WLAN Generator</h1>

    <input type="text" id="inputField" class="form-control form-control-lg mb-3" placeholder="Enter Input Nama Wifi Disini">

    <div class="d-grid gap-2 mb-3">
      <button id="generateBtn" class="btn btn-primary btn-lg">Get Passkey</button>
      <button id="copyBtn" class="btn btn-outline-secondary btn-lg" disabled>Copy</button>
    </div>

    <div class="alert text-center" id="output" role="alert">
      Output
    </div>
  </div>
</div>

<!-- Particles.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 80,
        "density": { "enable": true, "value_area": 800 }
      },
      "color": { "value": "#00f" },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.5,
        "random": false
      },
      "size": {
        "value": 3,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#00f",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "out_mode": "out"
      }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "repulse": { "distance": 100 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });

  // Script WLAN Generator
  const pairs = [
    ['a', '5'], ['b', '4'], ['c', '3'], ['d', '2'],
    ['e', '1'], ['f', '0'], ['6', '9'], ['7', '8']
  ];
  const map = {};
  for (const [k, v] of pairs) {
    map[k] = v;
    map[v] = k;
  }

  function generateSSID(input) {
    if (!input.startsWith('fh_')) return '';
    const parts = input.split('_');
    if (parts.length < 2) return '';
    const middle = parts[1];
    return 'wlan' + [...middle].map(c => map[c.toLowerCase()] ?? c).join('');
  }

  const inputField = document.getElementById('inputField');
  const output = document.getElementById('output');
  const generateBtn = document.getElementById('generateBtn');
  const copyBtn = document.getElementById('copyBtn');

  generateBtn.addEventListener('click', () => {
    const val = inputField.value.trim();
    const result = generateSSID(val);
    output.textContent = result || 'Invalid input';
    output.className = 'alert text-center ' + (result ? 'alert-success' : 'alert-danger');
    copyBtn.disabled = !result;
  });

  copyBtn.addEventListener('click', async () => {
    const text = output.textContent;
    try {
      await navigator.clipboard.writeText(text);
      copyBtn.textContent = 'Copied!';
      setTimeout(() => copyBtn.textContent = 'Copy', 1500);
    } catch (err) {
      copyBtn.textContent = 'Copy Failed';
      setTimeout(() => copyBtn.textContent = 'Copy', 1500);
    }
  });
</script>

</body>
</html>
